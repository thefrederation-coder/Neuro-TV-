<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Neuro TV</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #00f2ff;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stinger {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .content {
            text-align: center;
        }

        .home-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00f2ff;
            color: #16213e;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .home-btn:hover {
            background-color: #4ecca3;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="neuro-tv-logo.png" alt="Neuro TV Logo" class="stinger">
        <h1>Welcome to Neuro TV!</h1>
        <a href="index.html" class="home-btn">Back to Home</a> <!-- Back to Home Button -->
    </div>
</body>
</html>
