<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neuro TV & Radio</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f3460, #1a1a2e);
            color: #eaeaea;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #00f2ff;
        }

        header p {
            font-size: 1.25rem;
            margin-top: 10px;
            color: #b0b0b0;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 400px;
            gap: 1.5rem;
        }

        .link-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4ecca3;
            color: #16213e;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .link-btn:hover {
            background-color: #00f2ff;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.3);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="neuro-logo.png" alt="Neuro Logo" class="logo"> <!-- Replace with actual logo file -->
        <h1>Welcome to Neuro</h1>
        <p>Select your destination:</p>
        <p style="font-size: 1.1rem; color: #b0b0b0;">
            Note: <strong>Genre Fluid</strong> (Neuro TV) will undergo a rebranding soon to focus on Neurodiverse-friendly content. Stay tuned for exciting updates!
        </p>
    </header>

    <div class="link-container">
        <a href="https://youtube.com/@genrefluid?si=qmH4SI_qdN9_2sTA" target="_blank" class="link-btn">Neuro TV</a>
        <a href="https://neuroradio.uk/" target="_blank" class="link-btn">Neuro Radio</a>
    </div>

    <footer>
        <p>&copy; 2024 Neuro Media. All rights reserved.</p>
    </footer>
</body>
</html>
