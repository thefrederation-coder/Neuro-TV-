<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Welcome to Neuro TV</title>

    <style>
        /* Gothic-style typography */
        body {
            font-family: 'Fraktur', serif; /* Replace 'Fraktur' with your preferred Gothic font */
            background-image: url('https://images.unsplash.com/photo-1501785888041-d732a5261d41?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlawlbi1hcHpoZ191d2VudXxlMjV8fHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80'); /* Replace with your desired background image */

            background-repeat: no-repeat;
            color: #fff; /* White text for better contrast */

            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* ... (other styles) ... */

        .page-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .book-cover {
            width: 400px;
            height: 600px;
            background-image: url('https://images.unsplash.com/photo-1501785888041-d732a5261d41?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlawlbi1hcHpoZ191d2VudXxlMjV8fHx8fGVufDB8fHx8&auto=format&fit=crop&w=1331&q=80'); /* Replace with your book cover image */

            background-position: center;
            border: 2px solid #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .content-container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            margin-top: 20px;
        }

        /* ... (other styles) ... */
    </style>
</head>

<body>
    <div class="page-container">
        <div class="book-cover"></div>
        <div class="content-container">
            <h1>Welcome to Neuro TV</h1>
            <p>The unofficial but still approved by the owner sister company to Neuro Radio.</p>
            <div class="link-container">
                </div>
        </div>
    </div>
</body>
</html>
