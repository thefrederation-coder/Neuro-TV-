<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Neuro TV</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #a8d8ea; /* Light sky blue background */
            color: #4d3c2e; /* Dark brown text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            position: relative;
            background-image: url('https://example.com/fairy-tale-background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .fairytale-frame {
            padding: 20px;
            border: 10px solid #f4a261; /* Light orange border */
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
            width: 90%;
            max-width: 800px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .fairytale-frame h1 {
            font-size: 3rem;
            color: #e76f51; /* Coral color */
            font-family: 'Georgia', serif; /* Use a serif font for a fairytale feel */
            text-shadow: 1px 1px 2px #000; /* Text shadow for depth */
        }

        .link-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 20px;
        }

        .link-btn {
            display: inline-block;
            padding: 20px 30px;
            background-color: #2a9d8f; /* Teal background */
            color: #fff; /* White text */
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            background-color: #e9c46a; /* Light yellow on hover */
            box-shadow: 0 4px 15px rgba(233, 196, 106, 0.5);
        }

        .link-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transition: all 0.6s ease;
            z-index: 0;
            transform: translate(-50%, -50%) scale(0);
        }

        .link-btn:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .dropdown {
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .dropdown-link {
            padding: 15px 25px;
            background-color: #264653; /* Dark teal */
            color: #eaeaea;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }

        .dropdown-link:hover {
            background-color: #e9c46a; /* Light yellow */
        }

        #other-content {
            cursor: pointer;
            border: none;
            background-color: #2a9d8f; /* Teal */
            color: #fff;
            font-size: 1.5rem;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        #other-content:hover {
            background-color: #e76f51; /* Coral on hover */
            box-shadow: 0 4px 15px rgba(231, 111, 81, 0.5);
        }

        /* Ticker Bar */
        .ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #264653; /* Dark teal */
            color: #e9c46a; /* Light yellow */
            font-size: 1.2rem;
            padding: 10px 0;
            text-align: center;
            overflow: hidden;
        }

        .ticker-text {
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
            animation: ticker-move 15s linear infinite;
        }

        @keyframes ticker-move {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }
