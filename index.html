<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Neuro TV</title>

    <style>
        body {
            font-family: 'Lobster', cursive; /* Handwritten font for a notebook feel */
            background-image: url('https://example.com/notebook-paper.jpg'); /* Replace with a notebook paper background */
            background-size: cover;
            background-repeat: no-repeat;
        }

        .notebook {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .notebook-page {
            position: relative;
            height: 300px;
            overflow: hidden;
        }

        .notebook-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(0);
            transition: transform 0.5s ease;
        }

        .notebook-content.flipped {
            transform: translateY(-100%);
        }

        h1 {
            font-size: 3rem;
            color: #333;
            text-align: center;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            text-align: justify;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="notebook">
        <div class="notebook-page">
            <div class="notebook-content">
                <h1>Welcome to Neuro TV</h1>
                <p>This is a sample paragraph about Neuro TV. You can add more content here.</p>
                <div class="button-container">
                    <button class="button">Neuro TV</button>
                    <button class="button">Neuro Radio</button>
                    <button class="button">Other Content</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
