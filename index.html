<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Neuro TV</title>
    
    <style>
        /* Basic reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Dark navy blue */
            color: #eaeaea; /* Light gray */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Header */
        h1 {
            font-size: 3rem;
            color: #00f2ff; /* Neon cyan */
            opacity: 0; /* Start invisible for animation */
            animation: fadeIn 2s forwards; /* Fade in effect */
        }

        /* Animation for fade-in effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px); /* Slide up effect */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* Final position */
            }
        }

        /* Stinger animation for the logo */
        .stinger {
            width: 150px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 20px;
            animation: bounce 1s infinite; /* Bounce effect */
        }

        /* Bounce animation */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #0f3460; /* Darker blue */
            color: #eaeaea;
            padding: 1rem;
            width: 100%;
            position: absolute; /* Stick to the bottom */
            bottom: 0;
        }
    </style>
</head>
<body>
    <img src="neuro-tv-logo.png" alt="Neuro TV Logo" class="stinger"> <!-- Logo with animation -->
    <h1>Welcome to Neuro TV!</h1>
    <p>Your source for Neurodiverse-friendly content.</p>
    
    <footer>
        <p>&copy; 2024 Neuro Media. All rights reserved.</p>
    </footer>

    <script>
        // Ensure the header fades in after the page is loaded
        window.onload = () => {
            const header = document.querySelector('h1');
            header.style.animation = 'fadeIn 2s forwards'; // Trigger fade-in effect
        };
    </script>
</body>
</html>
